<script>
var sel_file;
var one = 1;
var two = 2;
var thr = 3;
$(document).ready(function(){
		$("#inputMartImg1").on("change",{paramNum:one}, hangleImgFileSelect1);
		$("#inputMartImg2").on("change",{paramNum:two}, hangleImgFileSelect2);
		$("#inputMartImg3").on("change",{paramNum:thr}, hangleImgFileSelect3);
		});

function hangleImgFileSelect1(e){
	var files = e.target.files;
	var filesArr = Array.prototype.slice.call(files);

	filesArr.forEach(function(f){
				if(!f.type.match("image.*")){
					alert("이미지만 업로드 가능합니다");
					return;
				}
				sel_file = f;

				var reader = new FileReader();
				reader.onload = function(e){
					$("#inputMartImg1-pre").attr("src", e.target.result);
					$(".hid1").attr("style", "");
					}
					reader.readAsDataURL(f);
				
			});
}
